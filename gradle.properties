# ------------------- GRADLE JVM SETTINGS -------------------
# Max heap size and UTF-8 encoding for Gradle daemon
org.gradle.jvmargs=-Xmx2048m -Dkotlin.daemon.jvm.options=-Xmx2048m

# Use AndroidX libraries
android.useAndroidX=true

# Non-transitive R class (smaller, faster builds)
android.nonTransitiveRClass=true

# Kotlin code style ("official" recommended)
kotlin.code.style=official

# Enable Gradle build cache for faster builds
org.gradle.caching=true

# Enable parallel execution for multi-module projects
org.gradle.parallel=true

# Enable configuration on demand (optional, faster sync)
org.gradle.configureondemand=true

# Enable Kotlin incremental compilation
kotlin.incremental=true

# Kotlin compiler target JVM version (should match your JDK)
kotlin.jvm.target=17

# Enable Jetifier to migrate old support libraries to AndroidX
android.enableJetifier=true

# Suppress warnings for unsupported compileSdk versions
android.suppressUnsupportedCompileSdk=34

# ------------------- KAPT SETTINGS -------------------
# Use JDK for annotation processing
kapt.use.jdk=true
# No need for "--add-exports" lines when using JDK 21
