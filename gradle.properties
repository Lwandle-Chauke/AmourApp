# JVM arguments for Gradle daemon
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Use AndroidX libraries
android.useAndroidX=true

# Enable non-transitive R class (smaller R files)
android.nonTransitiveRClass=true

# Kotlin code style: "official" or "obsolete"
kotlin.code.style=official

# Enable Gradle build cache
org.gradle.caching=true

# Enable parallel execution (faster builds for multi-module projects)
org.gradle.parallel=true

# Enable configuration on demand (optional, faster sync)
org.gradle.configureondemand=true

# Enable Kotlin incremental compilation (should be default)
kotlin.incremental=true

# JVM target version for Kotlin compilation
kotlin.jvm.target=17

# Enable Jetifier (migrate support libraries to AndroidX, needed for some legacy dependencies)
android.enableJetifier=true

# Optional: suppress Gradle warnings for old configurations
android.suppressUnsupportedCompileSdk=34
